<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 01</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="GET-estado">Selecione o Estado:</label>

            <label for="GET-rj">Rio de Janeiro</label>

            <label for="GET-bh">Belo Horizonte</label>

            <label for="GET-manaus">Manaus</label>
        </fieldset>
    </form>
    
</body>
