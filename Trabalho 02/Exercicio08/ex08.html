<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 08</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="GET-nome">Nome:</label>
            <input type="text" id="GET-nome" name="nome" placeholder="Digite seu nome...">
            <label for="GET-senha">Senha:</label>
            <input type="password" name="senha" id="GET-senha">
            <input type="submit" value="Enviar">
            <br>
            <input type="checkbox" id="GET-lembrarSenha" name="lembrarSenha" value="true">
            <label for="GET-lembrarSenha">Lembrar Usuário e senha</label>
        </fieldset>
    </form>
    
</body>
</html>
