<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 06</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="GET-nome">Nome:</label>
            <input id="GET-nome" type="text" name="nome" placeholder="Digite seu nome...">
            <br>
            <label for="GET-sexo">Sexo:</label>
            <input type="radio" name="sexo" id="GET-masc">
            <label for="GET-masc">Masculino</label>
            <input type="radio" name="sexo" id="GET-fem">
            <label for="GET-fem">Feminino</label>
            <br>
            <label for="GET-estadocivil">Estado Civil:</label>
            <select name="estadocivil" id="GET-estadocivil">
                <option value=" ">Selecione...</option>
                <option value="soleiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="outros">Outros</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
